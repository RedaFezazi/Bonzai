      <figure class="services__figure">
        <img class="services__img" src="./assets/hiking.png" alt="" />
        <figcaption>
          <h4 class="services__subtitle">Adventure</h4>
          <p class="services__paragraph">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Autem

    <!-- Room exemples -->

    <section class="rooms container">
      <h2 class="rooms__title title">Featured Rooms</h2>

      <a
        class="rooms__link"
        href="./room.html?headerImg=/assets/presidential%20(1).webp&headerHeading=Presidential%20Room&price=600$"
        target="_blank"
        rel="noopener noreferrer"
        ><figure class="rooms__figure">
          <img class="rooms__img" src="./assets/presidential (1).webp" alt="" />
          <figcaption class="rooms__figcaption">
            <h4 class="rooms__subtitle">Presidential Room</h4>
            <aside class="rooms__aside">
              <p class="rooms__paragraph">600$<br /><span>per night</span></p>
            </aside>
          </figcaption>
        </figure></a
      >

      <a
        class="rooms__link"
        href="./room.html?headerImg=/assets/family.webp&headerHeading=Family%20Deluxe&price=500$"

        rel="noopener noreferrer"

          <img class="rooms__img" src="./assets/family.webp" alt="" />

      <section>

        <a href="tel:+46(0)800000000">+46(0)800000000</a>
