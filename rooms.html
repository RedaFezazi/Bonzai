    <!-- Header with a background image -->

    <header class="header container header--rooms">
      <section class="header__section">
        <h1 class="header__title">Luxurious Rooms</h1>
        <hr class="header__line" />
        <a class="header__link btn" href="/index.html">Return Home</a>
      </section>
    </header>

    <!-- Search Bar -->

    <section class="search container">
      <h2 class="search__title title">Search Rooms</h2>

      <fieldset class="search__fieldset search__Fieldset--roomType">
        <legend class="search__legend">Room Type</legend>
        <select class="search__select" name="roomType" id="roomType">
          <option value="">All</option>
          <option value="">Suite</option>
          <option value="">Presidential suite</option>
          <option value="">Executive suite</option>
          <option value="">Deluxe Hotel rooms</option>
          <option value="">Bridal Suite</option>
        </select>
      </fieldset>

      <fieldset class="search__fieldset search__Fieldset--guests">
        <legend class="search__legend">Guests</legend>
        <select class="search__select" name="guests" id="guests">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </fieldset>

      <fieldset class="search__fieldset search__Fieldset--range">
        <legend class="search__legend">Room Price</legend>
        <input
          class="search__input--range"
          type="range"
          name="roomPrice"
          id="roomPrice"
        />
      </fieldset>

      <fieldset class="search__fieldset search__Fieldset--roomSize">
        <legend class="search__legend">Room Size</legend>
        <input class="search__input--field" id="roomSizeMin" placeholder="0" />
        <input
          class="search__input--field"
          id="roomSizeMax"
          placeholder="1000"
        />
      </fieldset>

      <fieldset class="search__fieldset search__Fieldset--extra">
        <label class="search__label" for="breakfast">Breakfast</label>
        <input
          class="search__input--check"
          type="checkbox"
          name="breakfast"
          id="breakfast"
        />
        <label class="search__label" for="pets">Pets</label>
        <input
          class="search__input--check"
          type="checkbox"
          name="pets"
          id="pets"
        />
      </fieldset>
    </section>
